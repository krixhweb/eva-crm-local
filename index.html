<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce CRM</title>

    <!-- ReactFlow styles (safe to use from CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" />

     <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #27272a;
      }

      .dark body {
        background-color: #000000;
        color: #e4e4e7;
      }

      @keyframes dropdown-enter {
        0% { opacity: 0; transform: scale(0.98) translateY(-5px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-dropdown {
        animation: dropdown-enter 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
  </head>

  <body class="bg-gray-50 dark:bg-dark-bg">
    <div id="root"></div>
    <div id="portal-root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/App.tsx"></script>
  </body>
</html>
